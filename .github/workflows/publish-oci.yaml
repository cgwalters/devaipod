name: Publish OCI Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            platform: linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --workspace

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devaipod-${{ matrix.platform }}
          path: target/release/devaipod
          if-no-files-found: error

  publish-oci:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install oras
        run: |
          VERSION="1.2.0"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_linux_amd64.tar.gz"
          tar -xzf "oras_${VERSION}_linux_amd64.tar.gz"
          sudo mv oras /usr/local/bin/

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "tag=${VERSION}-${SHA}" >> "$GITHUB_OUTPUT"

      - name: Prepare and push artifacts
        run: |
          REGISTRY="ghcr.io/${{ github.repository_owner }}/devaipod"

          # Push each platform binary
          for dir in artifacts/devaipod-*; do
            PLATFORM=$(basename "$dir" | sed 's/devaipod-//')
            BINARY=$(find "$dir" -type f -name 'devaipod' | head -1)

            if [ -z "$BINARY" ]; then
              echo "No binary found in $dir"
              continue
            fi

            # Copy to current directory with clean name
            cp "$BINARY" "devaipod"
            chmod +x "devaipod"
            echo "Pushing $PLATFORM"

            oras push "${REGISTRY}:${{ steps.version.outputs.tag }}-${PLATFORM}" \
              --artifact-type application/vnd.devaipod.binary \
              "devaipod:application/octet-stream"

            # Also tag with just the platform for easy latest pull
            oras push "${REGISTRY}:${PLATFORM}" \
              --artifact-type application/vnd.devaipod.binary \
              "devaipod:application/octet-stream"

            rm devaipod
          done

          # Create and push a manifest
          cat > manifest.json << EOF
          {
            "platforms": ["linux-x64", "linux-arm64"],
            "version": "${{ steps.version.outputs.version }}",
            "commit": "${{ steps.version.outputs.sha }}"
          }
          EOF

          oras push "${REGISTRY}:${{ steps.version.outputs.tag }}" \
            --artifact-type application/vnd.devaipod.manifest \
            manifest.json:application/json

          oras tag "${REGISTRY}:${{ steps.version.outputs.tag }}" latest
